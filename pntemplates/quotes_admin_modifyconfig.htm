<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Quotes' type='adminform' func='updateconfig']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Quotes']-->" />
            <fieldset>
                <div class="z-formrow">
                    <label for="quotes_enablecategorization"><!--[gt text='Enable categorization']--></label>
                    <input id="quotes_enablecategorization" type="checkbox" name="enablecategorization"<!--[if $enablecategorization]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="quotes_itemsperpage"><!--[gt text='Items per page']--></label>
                    <input id="quotes_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='module' hookaction='modifyconfig' module='Quotes']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Save' __title='Save']-->
                <a href="<!--[pnmodurl modname='Quotes' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>

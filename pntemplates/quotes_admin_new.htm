<!--[gt text='Create a Quote' assign='templatetitle']-->

<!--[include file='quotes_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Quotes' type='adminform' func='create']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Quotes']-->" />
            <fieldset>
                <div class="z-formrow">
                    <label for="quote_quote"><!--[gt text='Quote Text']--></label>
                    <textarea id="quote_quote" rows="8" name="quote[quote]" cols="50"></textarea>
                </div>
                <div class="z-formrow">
                    <label for="quotes_author"><!--[gt text='Author']--></label>
                    <input id="quotes_author" type="text" name="quote[author]" size="30" maxlength="128" />
                </div>
                <!--[if $enablecategorization]-->
                <div class="z-formrow">
                    <label><!--[gt text='Categories']--></label>
                    <!--[gt text='Choose a category' assign='lblDef']-->
                    <!--[nocache]-->
                    <!--[foreach from=$catregistry key='property' item='category']-->
                    <div class="z-formnote"><!--[selector_category category=$category name="quote[__CATEGORIES__][$property]" field='id' selectedValue='0' defaultValue='0' defaultText=$lblDef]--></div>
                    <!--[/foreach]-->
                    <!--[/nocache]-->
                </div>
                <!--[/if]-->
                <div class="z-formrow">
                    <label for="quote_status"><!--[gt text="Status"]--></label>
                    <select name="quote[status]" id="quote_status">
                        <option label="<!--[gt text="Active"]-->" value="1"<!--[if $status eq 1]--> selected="selected"<!--[/if]-->><!--[gt text="Active"]--></option>
                        <option label="<!--[gt text="Inactive"]-->" value="0"<!--[if $status eq 0]--> selected="selected"<!--[/if]-->><!--[gt text="Inactive"]--></option>
                    </select>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='item' hookaction='new' module='Quotes']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Create' __title='Create']-->
                <a href="<!--[pnmodurl modname='Quotes' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
